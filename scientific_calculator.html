<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scientific_calculator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
 
    <table align="center">
        <tr>
            <td class="display" colspan="1">
                <input type="text" id="dis" value="0" oninput="inputBetweenExp()"></input>
            </td>

        </tr>
        <tr class="unkonwn">
            <td>
                <button class="deg">DEG</button>
                <button class="deg">E-F</button>
            </td>
        </tr>
        <tr>
            <td style="width: 100%;" class="M-display">
                <button>MC</button>
                <button>MR</button>
                <button>M+</button>
                <button>M-</button>
                <button>MS</button>
            </td>
        </tr>
        <tr class="math-function">
            <td>
                <div class="dropdown">
                    <button>
                        <font>ùö´</font> Trignometry ‚ñº
                    </button>
                    <div class="dropdown-content">
                        <button value="Math.sin(" onclick="updateExpresion(this.value)">Sin()</button>
                        <button value="Math.cos(" onclick="updateExpresion(this.value)">Cos()</button>
                        <button value="Math.tan(" onclick="updateExpresion(this.value)">Tan()</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button>
                        <font>‚®è</font> Function ‚ñº
                    </button>
                    <div class="dropdown-content">
                        <button value="Math.sin(" onclick="updateExpresion(this.value)">Sin()</button>
                        <button value="Math.cos(" onclick="updateExpresion(this.value)">Cos()</button>
                        <button value="Math.tan(" onclick="updateExpresion(this.value)">Tan()</button>
                    </div>
                </div>

            </td>
        </tr>
        <tr class="operations">
            <td>
                <button>2nd</button>
                <button value="Math.PI" onclick="updateExpresion(this.value)" >‚àè</button>
                <button value="2.7182818284" onclick="updateExpresion(this.value)">e</button>
                <button value="clear" onclick="updateExpresion(this.value)">C</button>
                <button value="CL" onclick="updateExpresion(this.value)">‚å´</button>
            </td>

            <td>
                <button value="Math.pow(,2)" onclick="updateExpresion(this.value)">x¬≤</button>
                <button value="1/" onclick="updateExpresion(this.value)">1/x</button>
                <button value="|" onclick="updateExpresion(this.value)">|x|</button>
                <button value="Math.exp(" onclick="updateExpresion(this.value)">exp</button>
                <button value="%" onclick="updateExpresion(this.value)">mod</button>
            </td>

            <td>
                <button value="Math.sqrt(" onclick="updateExpresion(this.value)">2‚àö x</button>
                <button value="(" onclick="updateExpresion(this.value)">(</button>
                <button value=")" onclick="updateExpresion(this.value)">)</button>
                <button value="!" onclick="updateExpresion(this.value)">n!</button>
                <button value="/" onclick="updateExpresion(this.value)">/</button>
            </td>
            <td>
                <button value="Math.pow(" onclick="updateExpresion(this.value)">x^y</button>
                <button class=" bold-font" value="7" onclick="updateExpresion(this.value)">7</button>
                <button class=" bold-font" value="8" onclick="updateExpresion(this.value)">8</button>
                <button class=" bold-font" value="9" onclick="updateExpresion(this.value)">9</button>
                <button value="*" onclick="updateExpresion(this.value)">*</button>
            </td>
            <td>
                <button value="Math.pow(10," onclick="updateExpresion(this.value)">10^x</button>
                <button class=" bold-font" value="4" onclick="updateExpresion(this.value)">4</button>
                <button class=" bold-font" value="5" onclick="updateExpresion(this.value)">5</button>
                <button class=" bold-font" value="6" onclick="updateExpresion(this.value)">6</button>
                <button value="-" onclick="updateExpresion(this.value)">-</button>
            </td>
            <td>
                <button value="Math.log(" onclick="updateExpresion(this.value)">log</button>
                <button class=" bold-font" value="1" onclick="updateExpresion(this.value)">1</button>
                <button class=" bold-font" value="2" onclick="updateExpresion(this.value)">2</button>
                <button class=" bold-font" value="3" onclick="updateExpresion(this.value)">3</button>
                <button value="+" onclick="updateExpresion(this.value)">+</button>
            </td>
            <td>
                <button value="Math.ln(" onclick="updateExpresion(this.value)">ln</button>
                <button value="," onclick="updateExpresion(this.value)">,</button>
                <button class=" bold-font" value="0" onclick="updateExpresion(this.value)">0</button>
                <button>.</button>
                <button class=" btn-equal" value="=" onclick="updateExpresion(this.value)">=</button>
            </td>
        </tr>

    </table>

</body>

</html>
